<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>
</head>
<body>
    <h1>Bienvenido a la página de inicio</h1>

    <h2>Buscar película</h2>
    <form method="get">
        <input type="text" name="searchMovie" placeholder="Buscar película" value="{{ searchTerm }}">
        <button type="submit">Buscar</button>
    </form>

    <hr>

    <h2>Resultados</h2>
    {% for movie in movies %}
        <div>
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.description }}</p>

            {% if movie.image %}
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="200">
            {% endif %}

            {% if movie.url %}
                <p><a href="{{ movie.url }}" target="_blank">Más información</a></p>
            {% endif %}
        </div>
    {% empty %}
        <p>No se encontraron películas.</p>
    {% endfor %}
</body>
</html>
