<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4 text-center">Bienvenido a la página de inicio</h1>

    <h2>Buscar película</h2>
    <form method="get" class="d-flex mb-4">
        <input type="text" class="form-control me-2" name="searchMovie" placeholder="Buscar película" value="{{ searchTerm }}">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <h2 class="mb-3">Resultados</h2>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if movie.image %}
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" target="_blank" class="btn btn-outline-secondary btn-sm">Más información</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No se encontraron películas.</p>
        {% endfor %}
    </div>

    <!-- Bootstrap JS (opcional, por si usas componentes dinámicos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
